<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/word-cloud.esm.js"></script>
    <script nomodule src="/build/word-cloud.js"></script>
  </head>
  <body>

    <h1>By default width and height is 500px</h1>
    <deckgo-word-cloud>
      <p slot="words">Each Word entered it will become part of the cloud</p>
    </deckgo-word-cloud>

    <h1>But you can always change it :)</h1>
    <deckgo-word-cloud
      width="800"
      height="500"
    >
      <p slot="words">Each Word entered it will become part of the cloud</p>
    </deckgo-word-cloud>
  </body>
</html>
