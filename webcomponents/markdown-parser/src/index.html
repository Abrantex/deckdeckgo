<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/markdown-parser.esm.js"></script>
    <script nomodule src="/build/markdown-parser.js"></script>
  </head>

  <body>
    <h1>Editable:</h1>

    <!-- prettier-ignore -->
    <deckgo-md-parser editable="true">
    <code slot="markdown">
        # h1 Heading 8-)
        <br />
        ## h2 Heading
        <br />
        ### h3 Heading
        <br />
        #### h4 Heading
        <br />
        ##### h5 Heading
        <br />
        ###### h6 Heading
    </code>
  </deckgo-md-parser>
  </body>
</html>
