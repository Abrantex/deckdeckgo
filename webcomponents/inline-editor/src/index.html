  <title>DeckDeckGo - inline floating WYSIWYG HTML Editor Web Component</title>

  <div>
    <p contenteditable>sldkdaskln</p>

    <p contenteditable>saldnaksjdna</p>

  <deckgo-inline-editor sticky="true"></deckgo-inline-editor>

</body>
</html>
