<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Draggable and Resizable</title>

    <script type="module" src="/build/deckdeckgo-draggable-resizable.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-draggable-resizable.js"></script>
  </head>
  <body>
    <div style="background: lightgrey; padding: 32px; height: 560px; width: 480px; position: relative;">
      <deckgo-dnr style="--width: 20%; --height: 10%; --top: 5%; --left: 10%; --rotate: 45deg;">
        <div style="background: red;"></div>
      </deckgo-dnr>

      <deckgo-dnr drag="y-axis" style="--width: 10%; --height: 20%; --top: 45%; --left: 8%;">
        <div style="background: yellow"></div>
      </deckgo-dnr>

      <deckgo-dnr resize="false" style="--width: 10%; --height: 10%; --top: 25%; --left: 10%;">
        <div style="background: green"></div>
      </deckgo-dnr>

      <deckgo-dnr drag="none" style="--width: 10%; --height: 15%; --top: 25%; --left: 15%;">
        <div style="background: greenyellow; border-radius: 50%;" slot></div>
      </deckgo-dnr>

      <deckgo-dnr unit="px" style="--width: 34px; --height: 20px; --top: 40px; --left: 25px;">
        <img src="https://deckdeckgo.com/assets/img/deckdeckgo-logo.svg" style="display: none;" />
      </deckgo-dnr>

      <deckgo-dnr style="--width: 34%; --height: 20%; --top: 40%; --left: 25%;">
        <img src="https://deckdeckgo.com/assets/img/deckdeckgo-logo.svg" style="display: none;" />
      </deckgo-dnr>
    </div>
  </body>
</html>
