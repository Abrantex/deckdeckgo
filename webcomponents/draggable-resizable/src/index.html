<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Draggable and Resizable</title>

    <script type="module" src="/build/deckdeckgo-draggable-resizable.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-draggable-resizable.js"></script>
  </head>
  <body>
    <div style="background: lightgrey; padding: 32px; height: 560px; width: 480px; position: relative;">
      <deckgo-dnr width="20" height="10" top="5" left="10" rotate="45">
        <div style="background: red"></div>
      </deckgo-dnr>

      <deckgo-dnr width="10" height="20" top="45" left="8" drag="y-axis">
        <div style="background: yellow"></div>
      </deckgo-dnr>

      <deckgo-dnr width="10" height="10" top="25" left="10" resize="false">
        <div style="background: green"></div>
      </deckgo-dnr>

      <deckgo-dnr width="10" height="15" top="25" left="15" drag="none">
        <div style="background: greenyellow; border-radius: 50%;" slot></div>
      </deckgo-dnr>

      <deckgo-dnr width="34" height="20" top="40" left="25">
        <img src="https://deckdeckgo.com/assets/img/deckdeckgo-logo.svg" style="display: none;" />
      </deckgo-dnr>
    </div>
  </body>
</html>
