<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>DeckDeckGo - Draggable and Resizable</title>

    <script type="module" src="/build/deckdeckgo-draggable-resizable.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-draggable-resizable.js"></script>
  </head>
  <body>
    <deckgo-dnr width="200" height="100" top="50" left="50">
      <div style="background: red"></div>
    </deckgo-dnr>

    <deckgo-dnr width="300" height="200" top="150" left="80" drag="y-axis">
      <div style="background: yellow"></div>
    </deckgo-dnr>

    <deckgo-dnr width="100" height="100" top="250" left="100" resize="false">
      <div style="background: green"></div>
    </deckgo-dnr>

    <deckgo-dnr width="100" height="125" top="250" left="150" drag="none">
      <div style="background: greenyellow; border-radius: 50%;" slot></div>
    </deckgo-dnr>

    <deckgo-dnr width="343" height="230" top="400" left="205">
      <img src="https://deckdeckgo.com/assets/img/deckdeckgo-logo.svg" style="display: none;" />
    </deckgo-dnr>
  </body>
</html>
