<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>DeckDeckGo - Slide Gif Template</title>

    <script type="module" src="/build/deckdeckgo-slide-aspect-ratio.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-slide-aspect-ratio.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <deckgo-deck>
      <deckgo-slide-aspect-ratio>
        <h1 slot="title">My title</h1>
        <h1 slot="header">A header</h1>
        <h2 slot="footer" style="--background: white; --color: blue;">and a footer</h2>

        <img src="https://demo.deckdeckgo.com/assets/img/desktop-light.svg" style="width: 100px; position: absolute; top: 50px; left: 50px;" />
        <h1>Hello</h1>
      </deckgo-slide-aspect-ratio>
    </deckgo-deck>
  </body>
</html>
