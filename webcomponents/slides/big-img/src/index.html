<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

  <title>DeckDeckGo - Slide Big Image Template</title>

  <script type="module" src="/build/deckdeckgo-slide-big-img.esm.js"></script>
  <script nomodule src="/build/deckdeckgo-slide-big-img.js"></script>

  <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

<deckgo-deck>
  <!-- TODO: change URL before merge -->
  <deckgo-slide-big-img src="https://raw.githubusercontent.com/noelmace/deckdeckgo/big-img/webcomponents/slides/big-img/showcase/big-deckdeckgo.jpg">
  </deckgo-slide-big-img>

  <button onclick="slideNext()" slot="actions">Action slide next</button>
</deckgo-deck>

<script type="text/javascript">
    function slideNext() {
        const elem = document.getElementsByTagName('deckgo-deck');
        if (elem && elem.length > 0) {
            elem[0].slideNext(false);
        }
    }
</script>

</body>
</html>
